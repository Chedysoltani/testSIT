<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      SIT <span class="brand">E-Learning</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-container">
    <img src="assets/sit.jpg" alt="SIT Logo" class="logo"/>
    <h2>Bienvenue sur <span class="brand">SIT E-Learning</span></h2>
    <p>Apprenez n'importe o√π, n'importe quand.</p>

    <div class="button-group">
      <ion-button expand="block" color="secondary" (click)="showLogin = true; showSignup = false;">Connexion</ion-button>
      <ion-button expand="block" color="primary" (click)="showSignup = true; showLogin = false;">Inscription</ion-button>
    </div>

    <!-- Login Form -->
    <div *ngIf="showLogin" class="form-container">
      <h3>Connexion</h3>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="secondary" class="mt-2">Se connecter</ion-button>
    </div>

    <!-- Signup Form -->
    <div *ngIf="showSignup" class="form-container">
      <h3>Inscription</h3>
      <ion-item>
        <ion-label position="floating">Nom complet</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" class="mt-2">S'inscrire</ion-button>
    </div>
  </div>
</ion-content>
